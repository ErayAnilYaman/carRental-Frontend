<table class="table table-hover mt-3">
  <thead>
    <button class="btn btn-primary" (click)="refreshItems()"><span class="glyphicon glyphicon-refresh">Refresh</span> </button>
    <tr>
      <th>Id</th>
      <th>Marka Id'si</th>
      <th>Renk Id'si</th>
      <th>Model Yılı</th>
      <th>Günlük Ücret</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of carList">
      <td>{{ car.id }}</td>
      <td style="padding-left: 1cm">{{ car.brandId }}</td>
      <td style="padding-left: 0.75cm">{{ car.colorId }}</td>
      <td style="padding-left: 0.5cm">{{ car.modelYear }}</td>
      <td style="padding-left: 1cm">{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>

      <td>
        <button
          type="button"
          class="btn btn-success btn-xs formButton"
          data-bs-toggle="modal"
          data-bs-target="#updateCarModal"
          (click)="setSelectedCarToUpdate(car)"
          style="margin-right: 16px"
          
        >
          Güncelle
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="delete(car)">
          Sil
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div
  class="modal fade"
  id="updateCarModal"
  tabindex="-1"
  aria-labelledby="updateCarModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateCarTitle" >Araba Güncelle</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "carUpdateForm"  *ngIf="carUpdateForm">
          <div class="row">
            
            <div class="col-8 mt-1">
              <label for="brandId">Brand</label>
              <select
                class="form-select mb-3"
                id="brandId"
                formControlName="brandId"
                type="number"
                *ngIf="selectedCar"
                name="brandId"
                class="form-select mb-3"
                formControlName="brandId"
              >
                <option value="">--Choose Brand--</option>
                <option *ngFor="let brand of brands" (click)="chooseBrandId(brand)"  selected="{{selectedCarDetailBrand}}"  >
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
            <div class="col-8 mt-1">
              <label for="colorId">Color</label>
              <select
                class="form-select mb-3"
                id="colorId"
                formControlName="colorId"
                type="number"
                *ngIf="selectedCar"
                name="colorId"
                class="form-select mb-3"
                
                
              >
                <option value="">--Choose Color--</option>
                <option (click)="chooseColorId(color)" *ngFor="let color of colors"  >
                  {{ color.colorName }}
                </option>
              </select>
            </div>

            <div class="col-8 mt-1">
              <label for="dailyPrice">Günlük Ücret</label>
              <input
                type="number"
                class="form-control"
                *ngIf="selectedCar"
                id="dailyPrice"
                formControlName="dailyPrice"
                value="{{ selectedCar.dailyPrice }}"
                placeholder="{{selectedCar.dailyPrice}}"
              />
            </div>
            <div class="col-8 mt-1">
              <label for="modelYear">Model Yılı</label>
              <input
                type="text"
                class="form-control"
                *ngIf="selectedCar"
                id="modelYear"
                formControlName="modelYear"
                value="{{ selectedCar.modelYear }}"
                placeholder="{{selectedCar.modelYear}}"
              />
            </div>
            <div class="col-8 mt-1">
              <label for="description">Açıklama</label>
              <input
                type="text"
                class="form-control"
                *ngIf="selectedCar"
                id="description"
                formControlName="description"
                placeholder="{{selectedCar.description}}"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Vazgeç
        </button>
        <button
          class="btn btn-primary"
          (click)="update()"
          data-bs-dismiss="modal"
        >
          Kaydet
        </button>
      </div>
    </div>
  </div>
</div>
