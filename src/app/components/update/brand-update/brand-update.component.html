<table class="table table-hover mt-3">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka Adi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brandList">
        <td>{{ brand.brandId }}</td>
        <td style="padding-left: 1cm">{{brand.brandName}}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-warning"
            data-bs-toggle="modal"
            data-bs-target="#updateBrandModal"
            (click)="setSelectedBrand(brand)"
            style="margin-right: 16px"
          >
            Güncelle
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-danger" (click)="delete(brand)">
            Sil
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div
    class="modal fade"
    id="updateBrandModal"
    tabindex="-1"
    aria-labelledby="updateBrandModal"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateBrandTitle">Araba Güncelle</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="brandUpdateForm" *ngIf="brandUpdateForm">
            <div class="row">
              <div class="col-8">
                <label for="brandName">Marka</label>
                <input
                  type="text"
                  class="form-control"
                  *ngIf="selectedBrand"
                  id="brandName"
                  name="brandName"
                  formControlName="brandName"
                  placeholder="{{selectedBrand.brandName}}"
                  
                />
              </div>
              
              
              
              
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Vazgeç
          </button>
          <button
            class="btn btn-primary"
            (click)="update()"
            data-bs-dismiss="modal"
          >
            Kaydet
          </button>
        </div>
      </div>
    </div>
  </div>
