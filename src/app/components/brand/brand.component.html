<div (click)="setCurrentBrand(currentBrand)" class="text-center text-bg-dark p-1" routerLink="/cars" style="font-size: larger;" >
  <b>Tum Markalar</b>
</div>
<ul class="list-group">
  <li *ngFor="let brand of brands" 
  routerLink="/cars/brand/{{brand.brandId}}"
  (click)="setCurrentBrand(brand)"
  [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>
