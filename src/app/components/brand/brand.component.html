<table class="table table table-striped table-hover" *ngIf="dataLoaded == true">
    <thead class="table-primary">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Marka</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <th>{{brand.brandId}}</th>
        <th>{{brand.brandName}}</th>
      </tr>
    </tbody>
  </table>
<div *ngIf="dataLoaded != true" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
