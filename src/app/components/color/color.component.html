<div (click)="setCurrentColor(currentColor)" class="text-center text-bg-dark p-1" routerLink="/colors" style="font-size: larger;" >
  <b>Tum Renkler</b>
</div>
<ul class="list-group">
  <li *ngFor="let color of colors" 
  (click)="setCurrentColor(color)"
  routerLink="cars/color/{{color.colorId}}"
  [class]="getCurrentColorClass(color)"
  >{{color.colorName}}</li>
</ul>
