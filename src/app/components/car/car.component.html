<table class="table table table-striped table-hover" *ngIf="dataLoaded == true">
    <thead class="table-primary">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Marka</th>
        <th scope="col">Gunluk Fiyat</th>
        <th scope="col">Renk</th>
        <th scope="col">Model</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <th>{{car.carId}}</th>
        <th>{{car.brandName}}</th>
        <th>{{car.dailyPrice}}</th>
        <th>{{car.colorName}}</th>
        <th>{{car.modelYear}}</th>
      </tr>
    </tbody>
  </table>
<div *ngIf="dataLoaded != true" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
