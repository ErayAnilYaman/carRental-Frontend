<div class="row mt-4" style="margin-left: 1%">
  <div
    *ngFor="let carDetail of carDetails"
    class="card mt-2 mr-2"
    style="width: 18rem; margin-right: 10px"
  >
    <img
      *ngIf="carDetail.imagePath"
      [src]="baseUrl+carDetail.imagePath"
      class="card-img-top"
      style="object-fit: cover"
      width="100"
      height="50%"
    />

    <img
      *ngIf="!carDetail.imagePath"
      [src]="baseUrl+'default-car.jpg'"
      class="card-img-top"
      style="object-fit: cover"
      width="100"
      height="50%"
    />

    <div class="card-body">
      <h4 class="cart-title">{{ carDetail.brandName + " " + carDetail.modelYear}}</h4>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item"><i><b>Model Yılı | </b></i>{{ carDetail.modelYear }}</li>
      <li class="list-group-item"><i><b>Marka | </b></i>{{ carDetail.brandName }}</li>
      <li class="list-group-item"><i><b>Renk | </b></i>{{ carDetail.colorName }}</li>
    </ul>

    <div class="card-body">
      <div class="row" >
        
          <button
          
          type="button"
          class="btn btn-success"
          routerLink="/cars/carDetails/{{carDetail.id}}"
        >
        Teklif Al!! {{carDetail.description}}
          
        </button>
        
        

      </div>
    </div>
    
  </div>
</div>
