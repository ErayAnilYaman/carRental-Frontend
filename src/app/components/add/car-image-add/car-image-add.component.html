<h1>Angular 15 FormData (multipart/data-form) Example</h1>
<div>
    <form [formGroup] = "imageForm" (ngSubmit)="onSubmit()">      
      <div>
        <input type="file" name="profile" (change)="onFileSelect($event)" />
      </div>
      <div>
        <button type="submit">Upload</button>
      </div>
    </form>
  </div>
