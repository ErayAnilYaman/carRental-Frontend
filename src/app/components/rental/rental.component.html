<div class="row mt-4" style="margin-left: 15%" 
*ngIf="itemLoaded">
<div *ngFor="let carDetail of carsDetail" style="width: 36rem;">
  <img
    
  *ngIf="carDetail.imagePath"
  [src]="baseUrl+carDetail.imagePath"
  class="card-img-top"
  style="object-fit: cover"
  width="100"
  height="50%"
/>

<img
  *ngIf="!carDetail.imagePath"
  [src]="baseUrl+'defaultCar.jpg'"
  class="card-img-top"
  style="object-fit: cover"
  width="100"
  height="50%"
/>
  <div class="card-body row-cols-1">
    <h6 class="card-title">{{carDetail.brandName}}</h6>
    <p class="card-text">{{carDetail.description}}</p>
    <p class="card-text">Fiyatı {{ price |vatAdded:18|currency:"₺"}}</p>
    <div class="form-group">
      <label for="pickupDate">Kiralama Tarihi:</label>
      <input type="Date" class="form-control" id="pickupDate" [(ngModel)]="picksUpDate">
    </div>
    <div class="form-group">
      <label for="returnDate">Teslim Tarihi:</label>
      <input type="Date" class="form-control" id="returnDate" [(ngModel)]="returnsDate" (ngModelChange)="checkReturnDate()">
      <br>
      
    </div>
  </div>
  
  <button type="submit" (click)="checkValuesAndGetPay(carDetail.carId)"   class="btn btn-primary">Ödemeyi tamamla</button>
</div>
</div>
<div *ngIf="!itemLoaded">
  <ul class="list-group list-group-horizontal">
    <li class="list-group-item">Araba ID</li>
    <li class="list-group-item">Musteri ID</li>
    <li class="list-group-item">Kiralanma Tarihi</li>
    <li class="list-group-item">Sonlanma Tarihi</li>
  </ul>
  <ul class="list-group list-group-horizontal-sm" *ngFor="let rental of rentals">
    <li class="list-group-item">{{rental.carId}}</li>
    <li class="list-group-item">{{rental.customerId}}</li>
    <li class="list-group-item">{{rental.rentDate}}</li>
    <li class="list-group-item">{{rental.returnDate}}</li>

  </ul>
</div>
